<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-4 items-center glass text-white p-6 md:p-10 shadow-2xl">
    
    <!-- Left Image -->
    <div class="w-full h-64 md:h-full">
      <img src="page1.jpg"
           alt="Sign Up Visual" class="rounded-xl shadow-lg object-cover w-full h-full" />
    </div>

    <!-- Sign Up Form -->
    <div class="w-full">
      <h2 class="text-4xl font-bold mb-2">Create Account ✨</h2>
      <p class="text-gray-200 text-sm mb-6">Sign up to get started</p>

      <form class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" id="name" placeholder="John Doe"
            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-pink-300"
            required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" placeholder="your@email.com"
            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-pink-300"
            required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-pink-300"
            required />
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition">
          Sign Up
        </button>
      </form>

      <p class="text-sm mt-6 text-white/90 text-center">
        Already have an account?
        <a href="index.html" class="text-green-300 font-medium hover:underline">Sign In</a>
      </p>
    </div>
  </div>
</body>
</html>
